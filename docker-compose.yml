services:
  postgres:
    image: postgres:15-alpine
    container_name: calculator-postgres
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - calculator-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: calculator-kafka-1
    hostname: kafka-1
    ports:
      - "9092:9092"  # Внешний порт 9092 -> внутренний порт 9092
      - "9093:9093"  # Для контроллера
    environment:
      KAFKA_ENABLE_KRAFT: true
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: my-cluster-id
    volumes:
      - kafka_data_1:/var/lib/kafka/data
    networks:
      - calculator-network

  kafka-2:
    image: confluentinc/cp-kafka:latest
    container_name: calculator-kafka-2
    hostname: kafka-2
    ports:
      - "9094:9094"  # Внешний порт 9094 -> внутренний порт 9094
      - "9095:9093"  # Для контроллера
    environment:
      KAFKA_ENABLE_KRAFT: true
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 2
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9094,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: my-cluster-id
    volumes:
      - kafka_data_2:/var/lib/kafka/data
    networks:
      - calculator-network

  kafka-3:
    image: confluentinc/cp-kafka:latest
    container_name: calculator-kafka-3
    hostname: kafka-3
    ports:
      - "9096:9096"  # Внешний порт 9096 -> внутренний порт 9096
      - "9097:9093"  # Для контроллера
    environment:
      KAFKA_ENABLE_KRAFT: true
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 3
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9096,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:9096
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      CLUSTER_ID: my-cluster-id
    volumes:
      - kafka_data_3:/var/lib/kafka/data
    networks:
      - calculator-network

  redis:
    image: redis:7-alpine
    container_name: calculator-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # Стандартный порт Redis
    volumes:
      - redis_data:/data
    networks:
      - calculator-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  kafka_data_1:
  kafka_data_2:
  kafka_data_3:
  redis_data:

networks:
  calculator-network:
    driver: bridge