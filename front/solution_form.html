<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <meta name="description" content="">  
    <meta name="author" content="">  
    <link rel="icon" href="../../../../favicon.ico">  
    <title>Narrow Jumbotron Template for Bootstrap</title>  
    <!-- Bootstrap core CSS -->  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">  
    <!-- Custom styles for this template -->  
    <link href="narrow-jumbotron.css" rel="stylesheet">  
      
</head>  
<body>  
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">  
       <a class="navbar-brand" href="http://127.0.0.1:8080/calculate">Калькулятор 2.0</a>  
    </nav>  
 
    <div class="container" style="margin-top: 70px;">  
      <div class="row">  
        <div class="col-sm-7">  
          <div class="card">  
            <div class="card-body">  
              <form method="post"> 
                <div class="form-group">  
                  <label for="tokenInput">Введите токен</label>  
                  <input type="text" class="form-control" id="tokenInput" name="token">  
                </div>   
                <div class="form-group">  
                  <label for="exampleTokenInput">Введите id примера</label>  
                  <input type="text" class="form-control" id="exampleTokenInput" name="id">  
                </div>  
                <button type="submit" class="btn btn-success">Получить решение</button> 
              </form>  
              <br> <!-- Отступ -->
            </div>  
          </div>  
        </div> 
        <div class="col-sm-5">
          <div class="card border-danger" style="width: 18rem;">
            <h5 class="card-title"><p class="text-danger">Ошибки</p></h5>
            <div class="card-body">
              <p class="text-danger">{{.Error}}</p>
            </div>
          </div>
          <div class="card">
            <h5 class="card-title">Решение</h5>
            <div class="card-body">
                <ul>
                    {{ range .Solution }}
                        <li>{{ . }}</li>
                    {{ end }}
                    </ul>
            </div>
          </div>
        </div> 
      </div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>  
</body>  
</html>
